	compile(name: 'firebase-common-16.0.0', ext:'aar')
	compile(name: 'firebase-iid-16.2.0', ext:'aar')
	compile(name: 'firebase-iid-interop-16.0.0', ext:'aar')
	compile(name: 'firebase-messaging-17.1.0', ext:'aar')
	compile(name: 'ncmbfcmplugin', ext:'aar')
	compile(name: 'play-services-base-15.0.1', ext:'aar')
	compile(name: 'play-services-basement-15.0.1', ext:'aar')
	compile(name: 'play-services-measurement-base-15.0.0', ext:'aar')
	compile(name: 'play-services-tasks-15.0.1', ext:'aar')
	compile(name: 'support-compat-26.0.2', ext:'aar')
	compile(name: 'support-core-utils-26.0.2', ext:'aar')
	compile(name: 'support-v4-26.0.2', ext:'aar')
	compile project(':unity-android-resources')
}

android {
	compileSdkVersion 26
	buildToolsVersion '26.0.1'

	defaultConfig {
		minSdkVersion	16
		targetSdkVersion 26
		applicationId 'unity.asakalab.iotproject'
		ndk {
			abiFilters 'armeabi-v7a', 'x86'
		}
		versionCode	1
		versionName	'1.0'
	}

	lintOptions {
		abortOnError false
	}

	aaptOptions {
		noCompress '.unity3d', '.ress', '.resource', '.obb'
	}


	buildTypes {
  		debug {
 			minifyEnabled false
 			useProguard false
 			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
  			jniDebuggable true
  		}
  		release {
 			minifyEnabled false
 			useProguard false
  			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
  			signingConfig signingConfigs.debug
  		}
	}
    packagingOptions {
        doNotStrip "*/armeabi-v7a/*.so"
        doNotStrip "*/x86/*.so"
    }

